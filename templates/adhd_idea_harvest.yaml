    title: "{{title}}"
    date: {{date}}
    type: idea-harvest
    source: "{{source}}"
    platforms: {{platforms}}
    mood: {{mood}}
    energy_level: {{energy_level}}
    idea_count: {{idea_count}}
    project_count: {{project_count}}
    actionable_items: {{actionable_count}}
    tags: {{tags}}
    dataview: true
    ---
  
  # Main content structure
  content: |
