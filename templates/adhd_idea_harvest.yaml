# Extraction rules for the AI to identify specific elements
extraction_rules:
  # Project identification
  projects:
    patterns:
      - "I want to build"
      - "I should create"
      - "I'm thinking about making"
      - "What if I developed"
      - "My next project"
      - "I could design"
    context_window: 200  # words around the pattern to extract context
  
  # Action item identification
  action_items:
    patterns:
      - "I need to"
      - "Next step"
      - "TODO"
      - "I should"
      - "First I'll"
      - "Have to"
    priority_indicators:
      - "important"
      - "urgent"
      - "critical"
      - "soon"
      - "today"
      - "now"
  
  # Energy/mood detection
  energy_detection:
    high_patterns:
      - "excited"
      - "amazing"
      - "incredible"
      - "love this idea"
      - "can't wait"
      - "!!!"
    medium_patterns:
      - "interesting"
      - "good idea"
      - "worth exploring"
      - "might work"
    low_patterns:
      - "maybe"
      - "could try"
      - "not sure"
      - "if I have time"
  
  # Tag generation
  tag_generation:
    base_tags:
      - "adhd"
      - "idea-harvest"
      - "project-idea"
    extract_from:
      - project_names
      - key_concepts
      - domains_mentioned
    exclude_words:
      - "the"
      - "and"
      - "or"
      - "but"
      - "if"
      - "then"

# Obsidian-specific formatting
obsidian:
  # Link formatting
  link_format: "[[{{title}}]]"
  
  # Callout styles
  callouts:
    info: "> [!info]"
    tip: "> [!tip]"
    warning: "> [!warning]"
    important: "> [!important]"
    success: "> [!success]"
    quote: "> [!quote]"
    abstract: "> [!abstract]"
    todo: "> [!todo]"
    summary: "> [!summary]"
  
  # Dataview queries to include
  dataview_queries:
    related_projects: |
      ```dataview
      TABLE idea_count, actionable_items, energy_level
      FROM #project-idea
      WHERE contains(file.outlinks, this.file.link)
      SORT energy_level DESC
      ```
    
    action_items: |
      ```dataview
      TASK
      FROM [[{{title}}]]
      ```
  
  # Canvas template for visual organization
  canvas_template: |
    {
      "nodes": [
        {"id": "root", "text": "{{title}}", "x": 0, "y": 0, "width": 200, "height": 60},
        {{#projects}}
        {"id": "{{id}}", "text": "{{name}}", "x": {{x}}, "y": {{y}}, "width": 180, "height": 50},
        {{/projects}}
        {{#thought_seeds}}
        {"id": "seed-{{id}}", "text": "{{title}}", "x": {{x}}, "y": {{y}}, "width": 150, "height": 40},
        {{/thought_seeds}}
      ],
      "edges": [
        {{#project_connections}}
        {"id": "{{id}}", "fromNode": "{{from}}", "toNode": "{{to}}", "label": "{{label}}"},
        {{/project_connections}}
      ]
    }

# Post-processing instructions
post_processing:
  # Generate backlinks between related concepts
  generate_backlinks: true
  
  # Create separate notes for major projects
  create_project_notes: true
  
  # Create MOC (Map of Content) for the harvest
  create_moc: true
  
  # Generate daily note reference
  link_to_daily_note: true
  
  # Tag management
  consolidate_tags: true
  max_tags_per_item: 5
  
  # File naming
  file_naming: "ADHD-Harvest-{{date}}-{{title}}"
