# D&D 5e Companion Template for ChatChonk
# Purpose: Organizes Dungeons & Dragons 5th Edition information from conversations,
# including character details, campaign notes, session summaries, and D&D-specific elements.
#
# Note: This template is specifically designed for Dungeons & Dragons 5th Edition and
# includes terminology specific to that system (like spell slots, Inspiration, DM, etc.).
# It's optimized for both players and Dungeon Masters to capture the rich details of their campaigns.

template_name: "D&D 5e Companion"
template_description: "Organizes Dungeons & Dragons 5th Edition information from your conversations, including character details, campaign notes, session summaries, and D&D-specific elements."
version: 1.0
compatibility: 
  - obsidian-md
  - notion
  - html
  - pdf
  - docx
tags:
  - dnd
  - d&d
  - dungeons-and-dragons
  - 5e
  - ttrpg
  - rpg
  - tabletop-games
  - role-playing
  - gaming

# Core sections that will be populated by the AI processing engine
sections:
  # Overview of what happened in the session
  session_summary:
    title: "üìù Session Summary"
    description: "A brief overview of what happened in the D&D session."
    extraction_prompt: "Summarize the key events, encounters, and developments from the D&D session discussed. What were the main things that happened?"
    format: "paragraph"
    
  # Notes on player character development
  character_development:
    title: "üë§ Character Development"
    description: "Notes on player character development, growth, or changes."
    extraction_prompt: "Extract information about player character development - including personality evolution, significant choices, mechanical changes (level ups, new abilities), or character goals discussed."
    format: "bullet_list"
    
  # Details about combat encounters
  combat_encounters:
    title: "‚öîÔ∏è Combat Encounters"
    description: "Details about combat encounters, tactics used, and outcomes."
    extraction_prompt: "Extract information about combat encounters, including enemies faced, tactics used, significant dice rolls, and the outcome or resolution of the fight."
    format: "bullet_list"
    optional: true
    
  # Social and narrative interactions
  narrative_interactions:
    title: "üé≠ Narrative Interactions & Social Encounters"
    description: "Social encounters, roleplay scenes, and other narrative interactions."
    extraction_prompt: "Identify key roleplay scenes, social encounters, negotiations, investigations, or other narrative interactions. How did the players approach these situations and what resulted from them?"
    format: "bullet_list"
    
  # Advancement of major plotlines
  plot_developments:
    title: "üìö Plot Developments & Story Threads"
    description: "Advancement of major plotlines and emerging story threads."
    extraction_prompt: "Extract developments in major plotlines or emerging story threads. What story elements moved forward? What new threads emerged? What mysteries deepened or were resolved?"
    format: "bullet_list"
    
  # Information about NPCs
  npc_information:
    title: "üßë‚Äçü§ù‚Äçüßë NPC Information"
    description: "Details about non-player characters encountered or discussed."
    extraction_prompt: "Extract information about non-player characters (NPCs) encountered or discussed - including new NPCs introduced, developments with existing NPCs, or insights gained about their motivations or backgrounds."
    format: "bullet_list"
    optional: true
    
  # Places visited or encountered
  locations_environments:
    title: "üè∞ Locations & Environments"
    description: "Places visited, environments explored, or settings encountered."
    extraction_prompt: "Extract information about locations visited, environments explored, or settings encountered. Include details about dungeons, cities, wilderness areas, planes, or other notable places."
    format: "bullet_list"
    optional: true
    
  # Campaign world information
  world_lore:
    title: "üìú World Lore & Setting Information"
    description: "Information about the campaign world, its history, cultures, or cosmology."
    extraction_prompt: "Extract information about the campaign world, its history, deities, cultures, factions, or cosmology that was revealed or discussed."
    format: "bullet_list"
    optional: true
    
  # Current quests and objectives
  quests_objectives:
    title: "üìã Quests & Objectives"
    description: "Current quests, missions, goals, or objectives."
    extraction_prompt: "What current quests, missions, goals, or objectives were mentioned? Include both main quests and side quests, along with any relevant details about them."
    format: "bullet_list"
    optional: true
    
  # Magic items and treasure acquired
  magic_items_treasure:
    title: "‚ú® Magic Items & Treasure"
    description: "Magical items, treasure, or significant rewards acquired."
    extraction_prompt: "Extract information about magic items, treasure, or significant rewards acquired or discussed. Include details about magical properties, attunement requirements, or special significance."
    format: "bullet_list"
    optional: true
    
  # Notable spells and abilities used
  spells_abilities:
    title: "üîÆ Spells & Abilities"
    description: "Notable spells cast or abilities used, and their effects or applications."
    extraction_prompt: "Extract information about notable spells cast or abilities used during the session, including creative applications, significant effects, or interesting interactions."
    format: "bullet_list"
    optional: true
    
  # The party's current resources and status
  party_resources:
    title: "üéí Party Resources & Status"
    description: "The party's current resources, condition, and general status."
    extraction_prompt: "Extract information about the party's current resources, condition, and general status. This might include HP, spell slots, consumable items, inspiration, money, or available assets."
    format: "bullet_list"
    optional: true
    
  # Notes on D&D rules and mechanics
  rules_mechanics:
    title: "üìä Rules & Mechanics Notes"
    description: "Notes on D&D rules, mechanics interpretations, or house rules."
    extraction_prompt: "Extract any notes on D&D 5e rules, mechanics interpretations, house rules, or mechanical interactions that were discussed or clarified."
    format: "bullet_list"
    optional: true
    
  # Ideas and plans discussed by players
  player_ideas_plans:
    title: "üí≠ Player Ideas & Plans"
    description: "Ideas, plans, or strategies discussed by the players."
    extraction_prompt: "What ideas, plans, theories, or strategies were discussed by the players? What are they thinking of doing next or how are they approaching their current situations?"
    format: "bullet_list"
    
  # Open questions and mysteries
  unresolved_questions:
    title: "‚ùì Unresolved Questions & Mysteries"
    description: "Open questions, mysteries, or unresolved situations."
    extraction_prompt: "What open questions, mysteries, or unresolved situations remain? What are the players still wondering about or trying to figure out?"
    format: "bullet_list"
    optional: true
    
  # Moments of Inspiration
  inspiration_moments:
    title: "‚≠ê Inspiration Moments"
    description: "Moments where Inspiration was awarded or notable roleplay deserving of Inspiration."
    extraction_prompt: "Capture moments where Inspiration was awarded or notable roleplay/actions that might deserve Inspiration in the future. What creative or character-driven choices stood out?"
    format: "bullet_list"
    optional: true
    
  # Out-of-character discussions
  table_talk_notes:
    title: "üé≤ Table Talk & Meta Notes"
    description: "Out-of-character discussions, table dynamics, or meta-game considerations."
    extraction_prompt: "Extract any out-of-character discussions, notes about table dynamics, scheduling details, or meta-game considerations that would be useful to remember."
    format: "bullet_list"
    optional: true
    
  # Memorable quotes from the session
  memorable_quotes:
    title: "üí¨ Memorable Quotes"
    description: "Funny, dramatic, or otherwise memorable quotes from the session."
    extraction_prompt: "Capture any funny, dramatic, or otherwise memorable quotes from the session, either in-character or out-of-character."
    format: "bullet_list"
    optional: true
    
  # Notes for the next session
  next_session_prep:
    title: "üìÖ Next Session Preparation"
    description: "Notes for preparing for the next D&D session."
    extraction_prompt: "Extract any notes relevant to preparing for the next D&D session - including planned activities, things to remember, or preparation needed by either players or DM."
    format: "bullet_list"
    optional: true

# AI Coach integration points - prompts that coaches can use to help the user
ai_coach_prompts:
  # Sara is the onboarding coach who helps discover user preferences
  sara_onboarding:
    prompt: "I've organized these notes from your D&D session. Would you like me to help you explore any particular aspect further, like character development ideas or theories about the plot?"
    
  # Creative muse coach for inspiration
  creative_muse_coach:
    prompt: "Your D&D game has some fascinating elements! Would you like to brainstorm some character development possibilities, potential plot theories, or creative ways your character might approach upcoming challenges?"
    
  # Hypothetical specialized coach for dungeon masters
  dungeon_master_assistant:
    prompt: "These session notes have a lot of great details. If you're the Dungeon Master, would it be helpful to discuss how to develop certain plot threads further or perhaps create connections between different elements of your campaign world?"

# Formatting preferences for the final output
output_formatting:
  include_metadata: true
  include_timestamps: false
  include_tags: true
  callout_style: "obsidian"  # Options: obsidian, notion, markdown
  heading_level_start: 2  # H2 for main sections
  
# Accessibility features
accessibility:
  high_contrast_mode: false
  reduced_motion: false
  screen_reader_optimized: true
  
# User customization options that will be presented in the UI
customization_options:
  allow_section_reordering: true
  allow_section_hiding: true
  allow_format_changes: true
  
# Template creator information
creator_info:
  name: "ChatChonk Team"
  version_date: "2025-05-31"
  license: "MIT"
