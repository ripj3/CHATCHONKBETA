# .github/dependabot.yml
# Enhanced free security monitoring - no GitHub Actions minutes used
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pnpm"
    directory: "/frontend"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
