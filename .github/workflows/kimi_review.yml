#  GitHub Action:  Automatic Pull-Request Code Review with Moonshot Kimi-Dev
#
#  What it does
#  ------------
#  â€¢ The very first time a pull-request (PR) is opened, it sends (almost) the
#    WHOLE repository to the Kimi-Dev 72-B-parameter model so you get a
#    â€œbig-pictureâ€ review.  (We trim to ~90 000 tokens so it fits.)
#  â€¢ Every later push to that same PR sends only the little â€œdiffâ€ (what
#    actually changed) to the model, which is quicker and cheaper.
#  â€¢ The modelâ€™s feedback is posted back as a normal PR comment.
#
#  One secret needed
#  -----------------
#  1.  GitHub â†’ Settings â†’ Secrets â†’ Actions â†’ *New repository secret*
#      Name  :  MOONSHOT_AI_KIMIDEV
#      Value :  sk-xxxxxxxxxxxxxxxx   (your Moonshot project key, **no** â€œBearer â€)
#
#  Thatâ€™s itâ€”copy this file into `.github/workflows/kimi-review.yml` and the
#  bot is live.
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

name: "Kimi code review (full-then-diff)"

# When should it run?
on:
  pull_request:
    #   opened        â†’ first creation of the PR
    #   synchronize   â†’ every push to the PR branch
    types: [opened, synchronize]

jobs:
  review:
    # â–º Runs on a free Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    # â–º Allows the job to READ code and WRITE comments on the PR
    permissions:
      contents: read
      pull-requests: write

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 1) Pull the repo so we can read files / diffs
    - name: "Checkout code"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    # full history (better diffs)

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 2) Decide:
    #    â€¢ opened      â†’ use big 128-k-token model, send whole repo
    #    â€¢ synchronize â†’ use 32-k-token model, send only diff
    - name: "Set context variables"
      id: ctx
      run: |
        if [ "${{ github.event.action }}" = "opened" ]; then
          echo "MODE=kimidev-72b-128k"  >> "$GITHUB_OUTPUT"
          echo "SCOPE=repo"             >> "$GITHUB_OUTPUT"
        else
          echo "MODE=kimidev-72b-32k"   >> "$GITHUB_OUTPUT"
          echo "SCOPE=diff"             >> "$GITHUB_OUTPUT"
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 3) Gather the text we will ask Kimi to review
    - name: "Collect code to review"
      id: blob
      run: |
        if [ "${{ steps.ctx.outputs.SCOPE }}" = "repo" ]; then
          # ðŸ¡’ WHOLE REPO PATH: concatenate every tracked file
          git ls-files -z | xargs -0 cat | head -c 360000 > review.txt
        else
          # ðŸ¡’ DIFF PATH: just the patch for this PR
          curl -sL "${{ github.event.pull_request.diff_url }}" > review.txt
        fi
        # tiny sanitation so back-ticks donâ€™t break Markdown later
        sed -i 's/`/â€˜â€˜/g' review.txt
        # send it forward base64-encoded so YAML doesnâ€™t choke
        echo "BLOB=$(base64 -w0 review.txt)" >> "$GITHUB_OUTPUT"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 4) Call Moonshotâ€™s API
    - name: "Ask Kimi-Dev"
      id: kimi
      env:
        # the secret you created in repo settings
        MOONSHOT_KEY: ${{ secrets.MOONSHOT_AI_KIMIDEV }}
      run: |
        set -e  # exit on any error

        MODEL="${{ steps.ctx.outputs.MODE }}"

        # Decode the blob, then JSON-escape it so newlines/quotes are safe
        DIFF_JSON=$(echo "${{ steps.blob.outputs.BLOB }}" | base64 -d | jq -Rs .)

        # Build the request Moonshot expects (OpenAIâ€“compatible JSON)
        jq -n --arg model "$MODEL" --arg diff "$DIFF_JSON" '
        {
          model: $model,
          messages: [
            {role:"system",
             content:"You are an expert software engineer. Provide a concise, line-referenced GitHub code review for the content the user supplies."},
            {role:"user", content: ($diff | fromjson)}
          ],
          max_tokens: 512,
          temperature: 0.2
        }' > payload.json

        # Send the request
        STATUS=$(curl -s -o resp.json -w "%{http_code}" \
          -H "Authorization: Bearer $MOONSHOT_KEY" \
          -H "Content-Type: application/json" \
          --data @payload.json \
          https://api.moonshot.ai/v1/chat/completions)

        echo "Moonshot HTTP status: $STATUS"
        cat resp.json

        # Fail the job (so you notice) if Moonshot didnâ€™t return 200 OK
        [ "$STATUS" = "200" ] || exit 1

        # Extract just the text of the assistantâ€™s reply
        REVIEW=$(jq -r '.choices[0].message.content' resp.json)
        echo "REVIEW<<EOF" >> "$GITHUB_OUTPUT"
        echo "$REVIEW"      >> "$GITHUB_OUTPUT"
        echo "EOF"          >> "$GITHUB_OUTPUT"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 5) Post the AI feedback back to GitHub as a normal PR comment
    - name: "Comment on PR"
      env:
        GH_TOKEN: ${{ github.token }}   # GitHub hands this to every job
      run: |
        # Wrap in JSON-friendly quotes
        BODY=$(jq -Rs '.' <<< "ðŸ¤– **Kimi-Dev review**  \n_Model: ${{
          steps.ctx.outputs.MODE }}_\n\n${{ steps.kimi.outputs.REVIEW }}")

        curl -s -X POST \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -d "{\"body\": $BODY}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # (Optional) 6) Save Moonshotâ€™s raw JSON response as an artifact
    - name: "Save raw response (debug)"
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: moonshot-response
        path: resp.json
